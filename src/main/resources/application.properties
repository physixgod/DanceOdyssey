

### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/DanceOdyssey\
?createDatabaseIfNotExist=true\
&useUnicode=true\
&useJDBCCompliantTimezoneShift=true\
&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8086
server.servlet.context-path=/DanceOdyssey
logging.level.org.springframework.web: DEBUG
spring.jpa.properties.hibernate.format_sql=true
# Autoriser toutes les méthodes (GET, POST, PUT, DELETE, etc.)
spring.mvc.cors.allowed-methods=*

# Autoriser tous les en-têtes
spring.mvc.cors.allowed-headers=*

# Autoriser les origines spécifiées

# Autoriser les en-têtes spécifiés
spring.mvc.cors.exposed-headers=Authorization

# Autoriser les cookies
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.allowed-origins=http://localhost:4200
logging.level.org.springframework.web.cors: DEBUG
# Définir la taille maximale autorisée pour les requêtes multipartes à 1 Go
spring.servlet.multipart.max-request-size=1GB
# Définir la taille maximale autorisée pour chaque fichier téléchargé à 1 Go
spring.servlet.multipart.max-file-size=1GB
